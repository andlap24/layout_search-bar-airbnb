<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <form action="#" data-qa="big">
        <div class="big-search-container">
          <input
          type="text"
          class="big-search"
          autocomplete="off"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
          >
          <!--<img class="big-icon" src="images/Search.svg" alt="">-->
        </div>
      </form>

      <form action="#" data-qa="small">
        <div class="small-search-container">
          <input
            type="text"
            class="small-search"
            autocomplete="off"
            placeholder="Try &quot;Los Angeles&quot;"
          >
          <!--<img class="small-icon" src="images/Search.svg" alt="">-->
        </div>
      </form>
    </div>
  </body>
</html>
