<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="#">
      <div class="big-search" data-qa="big">
        <img
          class="big-icon"
          src="images/Search.svg"
          alt=""
        >
        <input
          type="text"
          class="big-input"
          autocomplete="off"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form action="#">
      <div class="small-search" data-qa="small">
        <img
          class="small-icon"
          src="images/Search.svg"
          alt=""
        >
        <input
          type="text"
          class="small-input"
          autocomplete="off"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
